<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LuxeStay</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f1f5f9;
            padding-top: 0;
        }

        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 1rem; color: var(--secondary-color);">Admin Login</h2>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter Password" style="text-align: center;">
            </div>
            <button id="login-btn" class="btn" style="width: 100%;">Login</button>
            <p id="login-error" style="color: red; margin-top: 0.5rem; font-size: 0.9rem; display: none;">Invalid
                Password</p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="admin-container">
            <div class="admin-header">
                <h2>Booking Management</h2>
                <button id="logout-btn" class="btn-outline">Logout</button>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Guest</th>
                            <th>Email</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Room</th>
                            <th>Room No.</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Orders Section -->
        <section class="admin-card" style="margin-top: 2rem;">
            <div class="card-header">
                <h2><i class="fas fa-utensils"></i> Food & Service Orders</h2>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Guest</th>
                        <th>Room No.</th>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be injected here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
